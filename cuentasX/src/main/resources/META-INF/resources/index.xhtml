<!DOCTYPE html>
<h:html xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Gestión de Cuentas Bancarias</title>
    <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
<h:body>
    <div class="card">
        <h:form id="forma-cuentas">
            <p:growl id="mensajes" showDetail="true"/>
            <div class="card">
                <p:menubar>
                    <p:menuitem value="Inicio" icon="pi pi-fw pi-user" update=":forma-cuentas:cuentas-tabla"
                                actionListener="#{indexControlador.cargarDatos}"/>
                    <p:menuitem value="Nueva Cuenta" icon="pi pi-fw pi-plus" actionListener="#{indexControlador.agregarCuenta}"
                                update=":forma-modal:cuenta-ventana"
                                oncomplete="PF('ventanaModalCuenta').show()" />
                </p:menubar>
            </div>
        <div class="card">

        <p:dataTable value="#{indexControlador.cuentas}" var="cuenta" id="cuentas-tabla" widgetVar="cuentasTabla">
            <f:facet name="header">
        <div class="flex justify-content-center
        flex-wrap card-container
        yellow-container">
        <div class="flex align-items-center
justify-content-center w-20rem h-4rem bg-yellow-500 font-bold text-gray-900
border-round m-2">
            <h3>Gestión de Cuentas Bancarias</h3>

        </div>
        </div>
        </f:facet>

            <p:column headerText="Id cuenta" >
                <h:outputText value="#{cuenta.idCuenta}"/>


            </p:column>
            <p:column headerText="Nombre" >
                <h:outputText value="#{cuenta.nombre}"/>


            </p:column>
            <p:column headerText="Tipo de cuenta" >
                <h:outputText value="#{cuenta.tipoCuenta}"/>


            </p:column>
            <p:column headerText="Saldo" >
                <h:outputText value="#{cuenta.saldo}">
                <f:convertNumber  type="currency" currencySymbol="$"/>
                </h:outputText>

            </p:column>
            <p:column>
                <p:commandButton value="Editar" icon="pi pi-pencil"
                                 update=":forma-modal:cuenta-ventana"
                                 oncomplete="PF('ventanaModalCuenta').show()"
                                 process="@this"
                                 class="ui-button-primary"
                                 style="margin-right: .5rem">
                    <f:setPropertyActionListener target="#{indexControlador.cuentaSeleccionada}"
                                                 value="#{cuenta}"/>
                    <p:resetInput target=":forma-modal:cuenta-ventana"/>
                </p:commandButton>

                <p:commandButton value="Eliminar" icon="pi pi-trash"
                                 class="ui-button-danger"
                                 process="@this"
                                 oncomplete="PF('eliminarCuentaVentana').show()">
                    <f:setPropertyActionListener target="#{indexControlador.cuentaSeleccionada}"
                                                 value="#{cuenta}"/>
                </p:commandButton>
            </p:column>
            </p:dataTable>
        </div>
        </h:form>

        <h:form id="forma-modal">
            <p:dialog header="Detalles cuenta" showEffect="fade"
                      modal="true" widgetVar="ventanaModalCuenta" responsive="true">
                <p:outputPanel id="cuenta-ventana" class="ui-fluid">
                    <div class="field" >
                        <p:outputLabel for="Nombre">Nombre</p:outputLabel>
                        <p:inputText id="Nombre" value="#{indexControlador.cuentaSeleccionada.nombre}"
                                     required="true"/>


                    </div>

                    <div class="field" >
                        <p:outputLabel for="tipoCuenta">Tipo Cuenta</p:outputLabel>
                        <p:selectOneMenu id="tipoCuenta" value="#{indexControlador.cuentaSeleccionada.tipoCuenta}">
                            <f:selectItem itemLabel="Selecciona" itemValue=""/>
                            <f:selectItem itemLabel="Ahorro" itemValue="Ahorro"/>
                            <f:selectItem itemLabel="Credito" itemValue="Credito"/>
                            <f:selectItem itemLabel="Inversion" itemValue="Inversion"/>

                        </p:selectOneMenu>


                    </div>

                    <div class="field" >
                        <p:outputLabel for="Saldo">Saldo</p:outputLabel>
                        <p:inputNumber id="Saldo" value="#{indexControlador.cuentaSeleccionada.saldo}"/>


                    </div>


                </p:outputPanel>
                <f:facet name="footer">
                    <p:commandButton value="Guardar" icon="pi pi-check"
                                     actionListener="#{indexControlador.guardarCuenta}"
                                     process="cuenta-ventana @this"/>
                    <p:commandButton value="Cancelar" icon="pi pi-times"
                                     onclick="PF('ventanaModalCuenta').hide()"
                                     class="ui-button-secondary" type="button"/>
                </f:facet>
            </p:dialog>

            <p:confirmDialog widgetVar="eliminarCuentaVentana"
                             showEffect="fade" width="300"
                             message="¿Desea eliminar la cuenta?"
                             header="Confirmar" severity="warn">
                <p:commandButton value="Si" icon="pi pi-check"
                                 actionListener="#{indexControlador.eliminarCuenta}"
                                 process="@this"
                                 oncomplete="PF('eliminarCuentaVentana').hide()"/>
                <p:commandButton value="No" icon="pi pi-times" type="button"
                                 styleClass="ui-button-secondary"
                                onclick="PF('eliminarCuentaVentana').hide()"/>
            </p:confirmDialog>
        </h:form>
    </div>
</h:body>
</h:head>
</h:html>
